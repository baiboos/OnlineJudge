<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
<form method="POST" >
    账号:<input type="text" name="id"/>
    <br>
    姓名:<input type="text" name="name"/>
    <br>
    密码:<input type="password" name="password"/>
    <br>
    <input type="submit" value="登录"/>
    {% for message in get_flashed_messages(category_filter='notequal') %}
        {{ message }}
    {% endfor%}

</form>
</body>
</html>
